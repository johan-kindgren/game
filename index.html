<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Welcome to the Sweden Quiz</h1>
        </header>

        <div class="start-overlay" id="start-overlay">
            <button id="start-quiz">Start Quiz</button>
        </div>

        <section class="quiz-container hidden" id="quiz-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="answer-buttons"></div>
            <button id="submit-answer" class="hidden">Submit Answer</button>
        </section>

        <section class="results-overlay hidden" id="results-overlay">
            <div class="results-box">
                <h2>Your Results</h2>
                <p id="score-text"></p>
                <p id="percentage-text"></p>
                <button id="restart-quiz">Restart Quiz</button>
            </div>
        </section>
    </div>

    <script src="assets/js/style.js"></script>
</body>
</html>
