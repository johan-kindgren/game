<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweden Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>

        <div class="quiz-header">
            <h2 id="question">Question is loading!!</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="text1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="text2">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="text3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="text4">Answer 4</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="e" class="answer" />
                    <label for="e" id="text5">Answer 5</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="f" class="answer" />
                    <label for="f" id="text6">Answer 6</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="g" class="answer" />
                    <label for="g" id="text7">Answer 7</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="h" class="answer" />
                    <label for="h" id="text8">Answer 8</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="i" class="answer" />
                    <label for="i" id="text9">Answer 9</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="j" class="answer" />
                    <label for="j" id="text10">Answer 10</label>
                </li>
            </ul>

            <button id="submit">Submit</button>

        </div>
    </header>
</body>

</html>
